name: dbt CI

on:
  push:
    branches: [ main, release/v0.2.0 ]
  pull_request:
    branches: [ main, release/v0.2.0 ]

jobs:
  dbt-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: pip install poetry

    - name: Install dependencies
      run: poetry install

    - name: Create dbt profile for DuckDB
      run: |
        mkdir -p ~/.dbt
        echo "default:
  outputs:
    dev:
      type: duckdb
      path: ':memory:'
  target: dev" > ~/.dbt/profiles.yml

    - name: Run dbt deps
      run: poetry run dbt deps
      working-directory: dbt

    - name: Run dbt run
      run: poetry run dbt run
      working-directory: dbt

    - name: Run dbt test
      run: poetry run dbt test
      working-directory: dbt
