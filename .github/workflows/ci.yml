name: CI

on:
  push:
    branches: [main, release/v0.2.0]
  pull_request:
    branches: [main, release/v0.2.0]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Create dbt profile for DuckDB
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          mini_lakehouse:
            outputs:
              dev:
                type: duckdb
                path: data/warehouse/warehouse.duckdb
            target: dev
          EOF

      - name: Clean dbt artifacts
        working-directory: dbt
        run: |
          poetry run dbt clean

      - name: Install dbt dependencies
        working-directory: dbt
        run: poetry run dbt deps

      - name: Load seeds
        working-directory: dbt
        run: poetry run dbt seed

      - name: Run lint & format checks
        run: |
          make check

      - name: Build all models
        working-directory: dbt
        run: poetry run dbt build

      - name: Run dbt tests
        working-directory: dbt
        run: poetry run dbt test
