name: CI

on:
  push:
    branches: [main, release/v0.2.0]
  pull_request:
    branches: [main, release/v0.2.0]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Create dbt profile for DuckDB
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          mini_lakehouse:
            outputs:
              dev:
                type: duckdb
                path: dbt/data/warehouse/warehouse.duckdb
            target: dev
          EOF

      - name: dbt clean
        run: poetry run dbt clean --project-dir dbt --profiles-dir dbt

      - name: Install dbt dependencies
        run: poetry run dbt deps --project-dir dbt --profiles-dir dbt

      - name: Load seeds
        run: poetry run dbt seed --project-dir dbt --profiles-dir dbt

      - name: Build models
        run: poetry run dbt build --project-dir dbt --profiles-dir dbt

      - name: Run tests
        run: poetry run dbt test --project-dir dbt --profiles-dir dbt

      - name: Run lint & format checks
        run: |
          poetry run ruff check .
          poetry run black --check .
          poetry run isort --check-only .
          poetry run safety check || true
