name: CI

on:
  push:
    branches: [ main, release/v0.2.0 ]
  pull_request:
    branches: [ main, release/v0.2.0 ]

jobs:
  build:
    name: Mini Lakehouse CI
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install Poetry
        run: pip install poetry

      - name: 📥 Install dependencies
        run: poetry install

      - name: ⚙️ Create DuckDB profile for dbt
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOL
          default:
            outputs:
              dev:
                type: duckdb
                path: '${{ github.workspace }}/data/warehouse/warehouse.duckdb'
            target: dev
          EOL

      - name: 📚 Install dbt dependencies
        run: poetry run dbt deps
        working-directory: dbt

      - name: ✅ Run quality checks (lint, format, security)
        run: make check

      - name: 🏗️ Ingest CSV e genera DuckDB
        run: poetry run python ingest/ingest_csv.py

      - name: 🧪 Run dbt tests
        run: make test
