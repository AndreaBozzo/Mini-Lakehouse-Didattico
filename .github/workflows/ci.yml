name: CI

on:
  push:
    branches: [main, release/v0.2.0]
  pull_request:
    branches: [main, release/v0.2.0]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Create dbt profile for DuckDB
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          mini_lakehouse:
            target: dev
            outputs:
              dev:
                type: duckdb
                path: data/warehouse/warehouse.duckdb
          EOF

      - name: Full dbt build (clean → deps → seed → run → test)
        working-directory: dbt
        run: |
          # Clean “inside” project so dbt clean works
          dbt clean --profiles-dir .
          dbt deps  --profiles-dir .
          dbt seed  --profiles-dir .
          dbt run   --profiles-dir .
          dbt test  --profiles-dir .

      - name: Export marts
        run: poetry run python audit/export_marts.py

      - name: Lint & format checks
        run: make check
