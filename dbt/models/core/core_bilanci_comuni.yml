version: 2

models:
  - name: core_bilanci_comuni
    description: "Bilanci comunali armonizzati dal livello raw"
    columns:
      - name: codice_comune
        description: "Identificativo del comune"
        tests:
          - not_null
      - name: anno
        description: "Anno di riferimento"
        tests:
          - not_null
      - name: entrate
        description: "Entrate tributarie"
        tests:
          - not_null
      - name: spese
        description: "Spese correnti"
        tests:
          - not_null
